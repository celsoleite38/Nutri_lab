{% extends 'base.html' %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/css.css' %}">
{% endblock %}
{% block 'titulo' %}Erro - Teste Grátis{% endblock %}

{% block 'body' %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="logo_sidebar">
                <h2 class="logo">
                    <img class="img_logo_sidebar" src="{% static 'autenticacao/img/log FM-SF.png' %}">
                </h2>
            </div>
        </div>
        
        <!-- Área principal -->
        <div class="col-md-9">
            <div class="area_cadastrar">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                    <h2 class="titulo">E-mail já utilizado</h2>
                    <hr>
                    <p class="lead">{{ mensagem }}</p>
                    <p>O e-mail <strong>{{ email }}</strong> já possui um teste grátis ativo.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'pagina_vendas' %}" class="btn btn-first">
                            <i class="fas fa-arrow-left mr-2"></i> Voltar para ofertas
                        </a>
                        <a href="{% url 'logar' %}" class="btn btn-outline-success ml-2">
                            <i class="fas fa-sign-in-alt mr-2"></i> Fazer login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
