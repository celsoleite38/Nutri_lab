{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'plataforma/css/plataforma.css' %}">
    <link rel="stylesheet" href="{% static 'plataforma/css/plano_alimentar.css' %}">
{% endblock %}

{% block 'body' %}
    <div class="container-fluid">
        <div class="row">
            <!-- MENU LATERAL - ESQUERDA -->
            <div class="col-md-2">
                <div class="sticky-top" style="top: 20px;">
                    
                    <a href="{% url 'agenda:calendario' %}" class="link-lateral">
                        <div class="card-lateral">
                            <img src="{% static 'plataforma/img/calendarwsf.png' %}">
                            <br>
                            <h3>Agenda</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'plataforma:pacientes' %}" class="link-lateral">
                        <div class="card-lateral">
                            <img src="{% static 'plataforma/img/paciente.png' %}">
                            <br>
                            <h3>Gerenciar Pacientes</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'plataforma:dados_paciente_listar' %}" class="link-lateral">
                        <div class="card-lateral">
                            <img src="{% static 'plataforma/img/dados_paciente.png' %}">
                            <br>
                            <h3>Dados Pacientes</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'plataforma:plano_alimentar_listar' %}" class="link-lateral">
                        <div class="card-lateral">
                            <img src="{% static 'plataforma/img/plano_alimentar.png' %}">
                            <br>
                            <h3>Plano alimentar</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'alimentos:dashboard' %}" class="link-lateral">
                        <div class="card-lateral">
                            <i class="fas fa-utensils" style="font-size:40px;"></i>
                            <br>
                            <h3>Nutricional</h3>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- CONTEÃšDO PRINCIPAL - DIREITA -->
            <div class="col-md-10">
                {% block 'plataforma' %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
